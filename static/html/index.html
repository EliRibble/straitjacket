<html>
    <head>
        <title>Straitjacket</title>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
        <script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.2.1/js/bootstrap.min.js"></script>
        <script src="static/js/index.js"></script>
        
 
        <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.2.1/css/bootstrap-combined.min.css" rel="stylesheet"></link>

        <link href="static/css/index.css" rel="stylesheet"></link>
</style>
    </head>
    <body>
        <div class="container">
            <div class="hero-unit">
                <h1>Welcome to Straitjacket</h1>
                <p>Please select a language at the right and type your code below to have it executed</p>
                <div class="row">
                    <div class="span7">
                        <div id="editor">Your code goes here</div>
                    </div>
                    <div class="span3">
                        <label for="language">Language: </label>
                        <select name="language" id="language"/></select>
                        <div class="btn-group btn-group-vertical">
                            <button type="button" class="btn">Execute</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="http://d1n0x3qji82z53.cloudfront.net/src-min-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>
    </body>
</html>
